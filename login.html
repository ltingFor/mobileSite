<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<meta itemprop="image" content="http://mstatic.eloancn.com/report/03/images/logo.png" />
	<title>登录</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/login.css?v=1.0">
	<link rel="stylesheet" href="css/alert.css">
	<link rel="stylesheet" href="css/layer.css">
	<script src="js/lib/flexible.js"></script>
	<script src="js/lib/flexible.debug.js"></script>
	<script src="js/lib/flexible_css.js"></script>
	<script src="js/lib/flexible_css.debug.js"></script>
	<style type="text/css">
		.logTop{text-align: center;width: 100%;background: rgba(255,255,255,0.5);margin-bottom: 0.6rem;}
		.logTop>img{width: 16%;margin-top: 0.7rem;}
		.logTop>p{font-family: '黑体';font-size: 0.34rem;color: #A6A6A6;line-height: 1rem;}
	</style>
</head>
<body>
	<div class="meng">
		<div class="msg-alert">
			<h3>请选择获取验证码方式</h3>
			<div class="msg-tu">
				<input type="number" class="m-msg-pas" placeholder="请输入图片验证码" id="imgCodePop">
				<a href="javascript:;" class="m-msg-a" id="imgCodeBtn">
					<img src="images/icode.png" alt="图形验证码" id="imgCodeImgPop">
				</a>
			</div>
			<div class="msg-btn">
				<a href="javascript:;" id="textCodeBtn_Pop">短信验证码</a>
				<a href="javascript:;" id='voiceCode'>语音验证码</a>
				<a href="javascript:;" id="cancel_Pop">取消</a>
			</div>
		</div>
	</div>
	<!-- 头部 -->
	<!--弹窗层---开始-->
		<div class="alert_layer"></div>
		<div class="alert_box alert_box_yes">
			<p class="alert_title">提示</p>
			<p class="alert_content alert_content_center"></p>
			<p class="alert_attention"></p>
			<div class="alert_btn_container">
				<div class="alert_btn alert_btn_know">知道了</div>
			</div>
		</div>
		<div class='alert_auto'><span></span></div>
	<!--弹窗层---结束-->
	<!-- 登录 -->
	<div class="logTop">
		<img src="images/a.png">
		<p>请登入您的账户</p>
	</div>
	<div class="login-inp">
		<label class="tel">
			<span class="pre-tel"></span>
			<input type="text" class="inp-tel" placeholder="请输入手机号/邮箱" id="account">
			<span class="clo-tel" data="#account" id="z-accClose0"></span>
		</label>
		<label class="pas">
			<span class="pre-pas"></span>
			<input type="password" class="inp-pas" placeholder="请输入密码" id="password">
			<span class="z-addClose" id="z-pasClose1"></span>
			<span class="clo-tel" data="#password"></span>
			<span class="clo-pas"><img src="images/log3-1.png"></span>
		</label>
		<label class="tu dis_none imgContent">
			<input type="number" class="inp-pas inpImgInp" placeholder="请输入图片验证码" id="imgCode">
			<span class="clo-tel imgClose12" id="imgClose12" data="#imgCode"></span>
			<a href="javascript:;" class="tu-a">
				<img src="images/icode.png" alt="" id="imgCodeImg">
			</a>
		</label>
		<label class="tu dis_none textCodeContent">
			<input type="number" class="inp-pas" placeholder="请输入短信验证码" id="textCode">
			<span class="clo-tel" data=""></span>
			<a href="javascript:void(0);" class="tu-span" id="textCodeBtn">发送验证码</a>
		</label>
		<label class="errorTip" id="errorTip" style="display: none;"></label>
		<!-- 登录按钮 -->
		<a href="javascript:;" class="login-button dis_btn" id="loginBtn">登录</a>
		<!-- <button class="login-button" id="loginBtn">登录</button> -->
		<div class="go-log">
			<a href="javascript:void(0);" id="forgetPass">忘记密码</a>
			<a href="javascript:;void(0)" id="regist">点击注册</a>
		</div>
	</div>
	<div class="footer">
		<p>
		</p>
		<p>网贷有风险，出借需谨慎</p>
	</div>
	<script src="js/lib/jquery-1.10.1.min.js?v=3.0"></script>
	<script src="js/lib/tripledes.js"></script>
	<script src="js/lib/mode-ecb-min.js"></script>
	<script src="js/tools/jquery.request.js"></script>
	<script src="js/tools/el.layer.js"></script>
	<script src="js/tools/el.tools.js?v=1.0"></script>
	<script src="js/mobileSet.common.js?v=3.0"></script>
	<script src="js/login/login.js?v=3.0"></script>
<script>

})();
</script>
</body>
</html>

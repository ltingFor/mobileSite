<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="format-detection" content="telephone=no">
      <meta name="format-detection" content="email=no">
      <meta itemprop="image" content="http://mstatic.eloancn.com/report/03/images/logo.png"/>
      <title>出借</title>
      <link rel="stylesheet" type="text/css" href="/static/mobileSite/css/base.css" />
      <link rel="stylesheet" href="/static/mobileSite/css/layer.css">
      <link rel="stylesheet" type="text/css" href="/static/mobileSite/css/transfer/transfer.css" />
    </head>
    
    <body class="bg">
    <!--弹窗层---开始-->
    <div class="alert_layer"></div>
    <div class="alert_box alert_box_yes">
      <p class="alert_title">提示</p>
      <p class="alert_content alert_content_center"></p>
      <p class="alert_attention"></p>
      <div class="alert_btn_container">
        <div class="alert_btn alert_btn_know">知道了</div>
      </div>
    </div>
    <div class="alert_box alert_box_ok">
      <p class="alert_title">提示</p>
      <p class="alert_content alert_content_center"></p>
      <p class="alert_attention"></p>
      <div class="alert_btn_container clearfix">
        <div class="alert_btn alert_btn1 alert_btn_cancel">取消</div>
        <div class="alert_btn alert_btn1 alert_btn_ok">确定</div>
      </div>
    </div>
    <div class='alert_auto'><span></span></div>
  <!--弹窗层---结束-->
      <div class="buy-wrap">
        <div class="buy-header">
          <h3 class="title"><label id="tenderName"></label></h3>
          <ul class="inf-box clearfix"">
            <li>
              <p><label id="preRate"></label><em>%</em><em id="secRate" class="dis_none"></em></p>
              <span>预期年化利率</span>
            </li>
            <li>
              <p id="closePeroid"></p>
              <span>封闭期(天)</span>
            </li>
            <li>
              <p id="surplusDays"></p>
              <span>剩余时间(天)</span>
            </li>
          </ul>
        </div>
        <div class="buy-cent">
          <ul class="clearfix">
            <li>
              <p>转让本金</p>
              <p><label id="transferAmt"></label>元</p>
            </li>
            <li>
              <p>浮动金额</p>
              <p><labe id="rebateAmt"></labe>元</p>
            </li>
            <li>
              <p>垫付利息</p>
              <p><labe id="dfInterest"></labe>元</p>
            </li>
            <li>
              <p>实付金额<a href="#" class="remd"></a></p>
              <p class="red-txt"><label id='realpayAmt'></label>元</p>
            </li>
          </ul>
        </div>
        <div class="chzhi">
          <p>账户余额:<label id="userBalance"></label>元</p>
          <a href="#" class="chzhi-btn">充值</a>
        </div>
        <div class="touzi" style='position: relative;'>
          <p>预期回报(不等同于实际回报)：<label id="futureEarn"></label>元</p>
          <a href="#" class="buy-btn dis_btn">同意协议并出借</a>
          <img src="/static/mobileSite/images/checkno.png" alt="" class='protocolCheck' id="protocolCheck" style='position: absolute;bottom: 0;right: 2.15rem;'><a href="#" class="xy">协议及说明</a>
        </div>
      </div>
      <p class="touzi_tip" style='position: fixed;bottom: 0;padding-top: 0;'>网贷有风险，出借需谨慎</p>
    <script src='/static/mobileSite/js/lib/flexible.js'></script>
    </body>
<script src="../../js/lib/jquery-1.10.1.min.js"></script>
<script src="../../js/tools/jquery.request.js"></script>
<script src="../../js/tools/el.layer.js"></script>
<script src="../../js/tools/el.tools.js"></script>
<script src="../../js/mobileSet.common.js?v=3.0"></script>
<script src="/static/mobileSite/js/common/checkKH.js?v=3.0"></script>
<script src="/static/mobileSite/js/common/getToken.js?v=3.0"></script>
<script src="/static/mobileSite/js/common/checkVip.js?v=3.0"></script>
<script src="/static/mobileSite/js/common/checkLogin.js?v=3.0"></script>
<script src="../../js/transfer/tailor_transfer_invest.js?v=3.0"></script>
</html>

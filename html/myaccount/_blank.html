<body style="background: #eee;">

</body>
<script src="/static/mobileSite/js/lib/jquery-1.10.1.min.js"></script>
<script src="/static/mobileSite/js/lib/jquery.base64.js"></script>
<script>

            function getParamsByName(name){
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r!=null)return  unescape(r[2]);			
		    }

		//加密可以加密N次，对应解密N次就可以获取明文  
		function decodeBase64(mi,times){  
			var mingwen="";  
			var num=1;  
			if(typeof times=='undefined'||times==null||times==""){  
			   num=1;  
			}else{  
			   var vt=times+"";  
			   num=parseInt(vt);  
			}  
		  
		  
			if(typeof mi=='undefined'||mi==null||mi==""){  
		  
			}else{  
			   $.base64.utf8encode = true;  
			   mingwen=mi;  
			   for(var i=0;i<num;i++){  
				   mingwen=$.base64.atob(mingwen);  
			   }  
			}  
			return mingwen;  
		}  

	window.onload = function(){	
		var str = '<form style="display: none;" action="" method="post" id="hideForm">';
		str += '</form>';
		$("body").append(str);			
		$("#hideForm").attr('action',getParamsByName('url')+"?"+decodeBase64(getParamsByName('context')));				
		$("#hideForm").submit();
		
	}
</script>
</html>

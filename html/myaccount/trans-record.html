	<!-- 筛选条件框 -->
	<!-- class类名 trans-selected是选中的时候变红色的类 -->
	<section class="screen-box" style="display: none;">
		<div class="screen-bg">
			<div class="trans-comm-select trans-style">
				<h5>选择交易类型</h5>
				<ul class="trans-comm-list clearfix screenList">
					<li class="trans-selected" data-trade="0">全部</li>
					<li data-trade="10">出借</li>
					<li data-trade="12">回报</li>
					<li data-trade="15">返还本金</li>
					<li data-trade="11">转让</li>
					<li data-trade="2">充值</li>
					<li data-trade="4">提现</li>
					<li data-trade="7">红包变现</li>
				</ul>
			</div>
			<div class="trans-comm-select trans-look">
				<h5>选择查看时间</h5>
				<ul class="trans-comm-list clearfix timeList">
					<li data-time="1">今天</li>
					<li data-time="0" class="trans-selected">近一个月</li>
					<li data-time="2">近三个月</li>
					<li data-time="3">三个月前</li>
				</ul>
				<p class="trans-warn">提示: 超过一年数据请前往官网查询</p>
			</div>
			<div class="trans-comm-select trans-btn">
				<strong class="strong-cancle">取消</strong>
				<strong class="strong-selected">确定</strong>
			</div>
		</div>
	</section>
